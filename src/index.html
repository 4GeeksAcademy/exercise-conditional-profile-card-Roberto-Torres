<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">Include</option>
          <option value="false">Not Include</option>
        </select>
      </li>
      <li>
        <label>Background Image</label>
        <input class="picker" for="background" type="text" />
      </li>
      <li>
        <label>Avatar URL</label>
        <input class="picker" for="avatarURL" type="text" />
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastName" type="text" />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">Choose a role</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Hacker</option>
          <option value="Technical Writter">Professor</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">Choose a city</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Valencia</option>
          <option value="Caracas">Paris</option>
          <option value="Toronto">Buenos Aires</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">Choose a country</option>
          <option value="USA">USA</option>
          <option value="Germany">Spain</option>
          <option value="Canada">Francia</option>
          <option value="Venezuela">Argentina</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
